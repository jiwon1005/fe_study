<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List ｜ Create</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <button class="back" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="lucide lucide-chevron-left-icon lucide-chevron-left"><path d="m15 18-6-6 6-6"/></svg>
        </button>
        <h1>To Do Create</h1>
    </header>
    <div id="wrap">
        <label for="title" class="li">제목
            <input type="text" id="title" placeholder="제목을 입력하세요">
        </label>
        <label for="content" class="li">내용
            <textarea name="content" id="content" placeholder="내용을 입력하세요"></textarea>
        </label>
        <label for="start-date" class="li">시작 일시
            <input type="datetime-local">
        </label>
        <label for="start-date" class="li">종료 일시
            <input type="datetime-local">
        </label>
        <div class="btm-btn">
            <button class="done" onclick="location.href='../index.html'">등록</button>
        </div>
    
    </div>
</body>
</html>
