<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List ｜ Detail</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header>
        <button class="back" onclick="history.back()">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                class="lucide lucide-chevron-left-icon lucide-chevron-left">
                <path d="m15 18-6-6 6-6" />
            </svg>
        </button>
        <h1>To Do Detail</h1>
        <button class="delete">Delete</button>
    </header>
    <div id="wrap">
        <label for="title" class="li">ID
            <input type="text" id="title" value="4" readonly>
        </label>
        <label for="title" class="li">제목
            <input type="text" id="title" placeholder="치킨 먹고 싶다">
        </label>
        <label for="content" class="li">내용
            <textarea name="content" id="content" placeholder="떡볶이 국물에 치킨 찍어먹으면 진짜 맛있겠다."></textarea>
        </label>
        <!-- 여기 value값 처음 해보는데 맞게 된 게 맞는지 추후 확인 필요 -->
        <label for="start-date" class="li">시작 일시
            <input type="datetime-local" value="2025-04-02 20:00">
        </label>
        <label for="start-date" class="li">종료 일시
            <input type="datetime-local" value="2025-04-02 22:00">
        </label>
        <div class="btm-btn">
            <button class="done" onclick="location.href='../index.html'">수정</button>
        </div>

    </div>
</body>

</html>
